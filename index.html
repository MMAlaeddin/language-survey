<!DOCTYPE html>
<html>
  <head>
    <link href ="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="styleshee" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.hs"></script>
    <title>Language Suggestor</title>
  </head>
  <body>
    <div class="container">
      <h1>What Language is Right for You?</h1>
      <form>
        <label>What do you like to do?</label>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="design" checked>
          Design
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="make">
          Make Things
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="game">
          Play video games
          </label>
        </div>
        <label>What are you better at?</label>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="solve" checked>
          Solving problems
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="colors">
          Color Theory
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="puzzle">
          Puzzles
          </label>
        </div>
        <label>Do you own a sword?</label>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="know" checked>
          Who wants to know?
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="yes">
          Yes
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="no">
          No
          </label>
        </div>
        <label>Who's your hero?</label>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="mario" checked>
          Mario
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="arthos">
          Arthos Menethil
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="chun">
          Chun-Li
          </label>
        </div>
        <label>What's your favorite snack?</label>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="nachos" checked>
          Nachos
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="tacos">
          Tacos...yes tacos are a SNACK!
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="code" value="fruit">
          Fruits
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
